      Model = NONE
		ParticleSysBone = NONE CHFire
		ParticleSysBone = NONE CHSmoke
		ParticleSysBone = NONE CHEmbers
    End   
    ModelConditionState = WORLD_BUILDER
			Model = locator
	End
